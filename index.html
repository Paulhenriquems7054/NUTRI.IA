<link rel="stylesheet" href="/index.css">
<script>
  // Aplicar tema antes do React carregar para evitar flash
  (function() {
    try {
      const savedTheme = localStorage.getItem('theme_setting') || 'dark';
      const root = document.documentElement;
      
      if (savedTheme === 'system') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
      } else if (savedTheme === 'dark') {
        root.classList.add('dark');
      } else {
        root.classList.remove('dark');
      }
    } catch (e) {
      // Fallback: aplicar dark por padrão
      document.documentElement.classList.add('dark');
    }
  })();
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Aggressive cache busting
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Redirect to presentation page if not already there
      if (window.location.pathname === '/' && !window.location.hash) {
        window.location.replace('/#/presentation');
      }
      
      // Force reload if coming from cache
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
  </body>
